<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Observables - Learning RxJS</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
    <h1> Observables in RxJS </h1>
    <div id="reactive_container" class=""></div>
    <button onClick="react()"> Produce Event in Observable</button>
    <!-- <script src="../../node_modules/rxjs-es/Rx.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.2/Rx.js"></script>
    <script>
        var observable = new Rx.Subject();
        let el = document.querySelector("#reactive_container");
        observable.subscribe(value => {
            console.log(value);
            el.innerText = value;
        });

        let val = 0;
        function react(ev){
            observable.next(val++);
        }
    </script>
</body>
</html>
